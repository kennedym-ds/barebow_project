# Pre-commit hooks — mirrors CI pipeline for local quality gate
# Install: pre-commit install
# Run all: pre-commit run --all-files
# See: https://pre-commit.com

repos:
  # ── Python: Ruff lint + format ──────────────────────────
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.12
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # ── Python: Tests ───────────────────────────────────────
  - repo: local
    hooks:
      - id: pytest
        name: python tests
        entry: python -m pytest --tb=short -q
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # ── Frontend: TypeScript check ──────────────────────────
  - repo: local
    hooks:
      - id: tsc
        name: typescript check
        entry: cmd /c "cd frontend && npx tsc -b --noEmit"
        language: system
        pass_filenames: false
        types_or: [ts, tsx]
        stages: [pre-commit]

  # ── Frontend: ESLint ────────────────────────────────────
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: cmd /c "cd frontend && npx eslint . --max-warnings 0"
        language: system
        pass_filenames: false
        types_or: [ts, tsx]
        stages: [pre-commit]
